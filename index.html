<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guegger</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Number Guegger</h1>

            <div id="game">
                <p>Guess a number between <span class="min-num">1</span> to 
                <span class="max-num">10</span></p>
                <input type="number" class="guess-input" placeholder="Input Your Guess...">
                <input type="submit" id="guess-btn" value="Submit">
                <p class="message"></p>
            </div>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="appe6-module.js"></script>
</body>
</html>
